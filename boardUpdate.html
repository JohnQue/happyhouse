<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" initial-scale="1">
    <title>공지사항</title>

    <!-- AWESOME FONT -->
    <script src="https://kit.fontawesome.com/bee4204144.js" crossorigin="anonymous"></script>

    <!-- GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet" />

    <!-- RESET CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" />

    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" media="(max-width: 1024px)" href="css/main_medium.css" />
    <link rel="stylesheet" media="(max-width: 768px)" href="css/main_small.css" />

    <link rel="stylesheet" href="css/signup.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="setting.js"></script>
</head>

<body>
    <div class="body__container">
        <header class="section"></header>
        <div class="section section--feature">
            <div class="inner">

                <div class="row">
                    <form method="post" action="">
                        <table class="table table-striped" style="text-align: center;">
                            <thead>
                                <tr>
                                    <th colspan="2" text-align="center">공지사항 글 수정</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><input type="text" class="form-control" placeholder="글 제목" name="boardTitle"
                                            maxlength="50" /></td>
                                </tr>
                                <tr>
                                    <td><textarea class="form-control" placeholder="글 내용" name="boardContent"
                                            maxlength="2000" style="height: 300px;"></textarea></td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="btn-group">
                            <input type="submit" class="btn btn--primary" value="글 수정" /> &nbsp; &nbsp;
                            <input type="button" class="btn btn--danger" onclick="location.href='board.html'"
                                value="취소" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <footer class="section"></footer>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>집 검색결과</title>

    <!-- AWESOME FONT -->
    <script src="https://kit.fontawesome.com/bee4204144.js" crossorigin="anonymous"></script>

    <!-- GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet" />

    <!-- RESET CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" />

    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" media="(max-width: 1024px)" href="css/main_medium.css" />
    <link rel="stylesheet" media="(max-width: 768px)" href="css/main_small.css" />

    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="css/signup.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="setting.js"></script>
</head>

<body>
    <div class="body__container">
        <!-- HEADER -->
        <header class="section"></header>

        <!-- VISUAL -->
        <section class="section section--visual">
            <div class="inner search">
                <form id="sign-form" method="GET" action="search.html">
                    <ul>
                        <li>
                            <!-- <input type="text" class="input--text" placeholder="Pick a username" /> -->
                            <select>
                                <option value="">도/광역시</option>
                            </select>
                        </li>
                        <li>
                            <!-- <input type="email" class="input--text" placeholder="Your email address" /> -->
                            <select>
                                <option value="">시/구/군</option>
                            </select>
                        </li>
                        <li>
                            <!-- <input type="password" class="input--text" placeholder="Create a password" /> -->
                            <!-- <p class="caption"> -->
                            <!-- Use at least one letter, one numeral, and seven characters.
                </p> -->
                            <select>
                                <option value="">동</option>
                            </select>
                        </li>
                        <li>
                            <button type="submit" class="btn btn--primary">
                                집 검색하기
                            </button>
                            <p class="caption">
                                도/광역시 선택 후 시/구/군을 선택한 후에 나오는
                                동을 맞춤선택하신 후 검색하기를 눌러주세요.
                            </p>
                        </li>
                    </ul>
                </form>
            </div>
        </section>
        <!-- FEATURE -->
        <section class="section section--feature">
            <div class="inner">
                <div class="summary">
                    <h2 class="summary__title">집 검색결과</h2>
                    <p class="summary__description">
                        원하는 조건에 맞추어 집을 검색했습니다.
                    </p>
                </div>
                <div class="map-info">
                    <div class="info">
                        <h3>거래 정보</h3>
                        <div class="separator"></div>
                        <h4>
                            <a href="detailSearch.html">
                                e편한세상
                            </a>
                        </h4>
                        <p>거래금액: 52,200만원</p>
                        <p>84.965</p>
                        <p>거래일: 2019.12.16</p>
                    </div>
                    <div id="map"></div>
                </div>
            </div>
        </section>

        <!-- FOOTER -->
        <footer class="section"></footer>
    </div>
    <script src='map.js'></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTQIlxBn5AfKGvsfJiormAE1esN3fcCkg&callback=initMap"

</html>

<body>
    <div class="body__container">
        <!-- HEADER -->
        <header class="section">
            <div class="inner clearfix">

                    </div>
                    <form id="search-form" method="POST" action="">

                            <select>
                                <option value="">도/광역시</option>
                            </select>
                        </li>
                        <li>
                            <!-- <input type="email" class="input--text" placeholder="Your email address" /> -->
                            <select>
                                <option value="">시/구/군</option>
                            </select>
                        </li>
                        <li>
                            <!-- <input type="password" class="input--text" placeholder="Create a password" /> -->
                            <!-- <p class="caption"> -->
                            <!-- Use at least one letter, one numeral, and seven characters.
                </p> -->

                            </select>

                        <li>
                            <button type="submit" class="btn btn--primary">

                            <p class="caption">

                        <div class="separator"></div>

                            <a href="detailSearch.html">

                    <p><i class="fas fa-phone"></i> 1544-9001</p>
                    <p><i class="far fa-envelope"></i>
                        <a href="#">
                            admin@ssafy.com
                        </a>

    <script>
        function initMap() {
            const myLatLng = {
                lat: 37.782293,
                lng: -122.39124
            };
            const map = new google.maps.Map(document.getElementById('map'), {
                center: myLatLng,
                scrollwheel: false,
                zoom: 18
            });
            const marker = new google.maps.Marker({
                position: myLatLng,
                map,
                title: 'GitHub'
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTQIlxBn5AfKGvsfJiormAE1esN3fcCkg&callback=initMap"
        async defer></script>

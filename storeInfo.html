<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>상권 정보</title>

    <!-- AWESOME FONT -->
    <script src="https://kit.fontawesome.com/bee4204144.js" crossorigin="anonymous"></script>

    <!-- GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet" />

    <!-- RESET CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" />

    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" media="(max-width: 1024px)" href="css/main_medium.css" />
    <link rel="stylesheet" media="(max-width: 768px)" href="css/main_small.css" />


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="setting.js"></script>
</head>

<body>
    <div class="body__container">
        <header class="section"></header>
        <!-- VISUAL -->
        <section class="section section--visual store">
            <div class="inner">
                <div class="summary">
                    <h2 class="summary__title">
                        STORE
                    </h2>
                    <p class="summary__description">
                        관심지역 상권 정보
                    </p>
                </div>
                <form id="sign-form" method="GET" action="search.html">
                    <ul>
                        <li>
                            <!-- <input type="text" class="input--text" placeholder="Pick a username" /> -->
                            <select>
                                <option value="">도/광역시</option>
                            </select>
                        </li>
                        <li>
                            <!-- <input type="email" class="input--text" placeholder="Your email address" /> -->
                            <select>
                                <option value="">시/구/군</option>
                            </select>
                        </li>
                        <li>
                            <!-- <input type="password" class="input--text" placeholder="Create a password" /> -->
                            <!-- <p class="caption"> -->
                            <!-- Use at least one letter, one numeral, and seven characters.
                  </p> -->
                            <select>
                                <option value="">동</option>
                            </select>
                        </li>
                        <li>
                            <button type="submit" class="btn btn--primary">
                                상권 정보 검색하기
                            </button>
                            <p class="caption">
                                도/광역시 선택 후 시/구/군을 선택한 후에 나오는
                                동을 맞춤선택하신 후 검색하기를 눌러주세요.
                            </p>
                        </li>
                    </ul>
                </form>
            </div>
        </section>
        <!-- FEATURE -->
        <section class="section section--feature">
            <div class="inner">
                <div class="summary">
                    <h2 class="summary__title">상권정보 검색결과</h2>
                    <p class="summary__description">
                        원하는 조건에 맞추어 관심지역 상권을 검색했습니다.
                    </p>
                </div>
                <div class="map-info">
                    <div class="info">
                        <div class="separator"></div>
                        <h3>관심 지역 목록</h3>
                        <p>
                            궁동 / 구로구
                        </p>
                        <p>메인으로 변경</p>
                        <p>삭제</p>
                    </div>
                    <div id="map"></div>
                </div>
            </div>
        </section>

        <footer class="section"></footer>
    </div>
    <script src='map.js'></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTQIlxBn5AfKGvsfJiormAE1esN3fcCkg&callback=initMap"
        async defer></script>
</body>

</html>

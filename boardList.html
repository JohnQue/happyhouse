<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>공지사항</title>

    <!-- AWESOME FONT -->
    <script src="https://kit.fontawesome.com/bee4204144.js" crossorigin="anonymous"></script>

    <!-- GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet" />

    <!-- RESET CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" />

    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" media="(max-width: 1024px)" href="css/main_medium.css" />
    <link rel="stylesheet" media="(max-width: 768px)" href="css/main_small.css" />

    <link rel="stylesheet" href="css/signup.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="setting.js"></script>
</head>

<body>
    <div class="body__container">
        <header class="section"></header>
        <div class="section section--feature">
            <div class="inner">

                <h1>공지사항 목록</h1>
                <div class="row">
                    <table class="table table-striped" style="text-align: center; border: 1px solid #dddddd">
                        <colgroup>
                            <col width="80">
                            <col width="150">
                            <col width="80">
                            <col width="80">
                        </colgroup>
                        <thead>
                            <tr>
                                <th style="background-color: #eeeeee; text-align: left;">번호</th>
                                <th style="background-color: #eeeeee; text-align: left;">제목</th>
                                <th colspan="2" style="background-color: #eeeeee; text-align: left;">작성자</th>
                            </tr>
                        </thead>
                        <tbody class="article-list">
                            <!-- 글목록 start -->
                            <tr class="viewitem" data-no="">
                                <td class="text-left">1</td>
                                <td class="text-left">SafeFood1 오픈</td>
                                <td class="text-left">1</td>
                                <th class="text-center"><button class="btn btn-primary">조회</button></th>
                            </tr>
                            <tr class="viewitem" data-no="">
                                <td class="text-left">2</td>
                                <td class="text-left">SafeFood2 오픈</td>
                                <td class="text-left">3</td>
                                <th class="text-center"><button class="btn btn-primary">조회</button></th>
                            </tr>
                            <!-- 글목록 end -->
                        </tbody>
                    </table>
                    <input type="search" id="title">
                    <div class="btn-group">
                        <button class="btn btn--primary" type="submit">검색</button>
                        <input type="submit" class="btn btn--primary" value="글등록" />
                    </div>
                </div>
            </div>
        </div>
        <footer class="section"></footer>
    </div>
</body>

</html>

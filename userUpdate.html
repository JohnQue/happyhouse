<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>회원정보 수정</title>

    <!-- AWESOME FONT -->
    <script src="https://kit.fontawesome.com/bee4204144.js" crossorigin="anonymous"></script>

    <!-- GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet" />

    <!-- RESET CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" />

    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" media="(max-width: 1024px)" href="css/main_medium.css" />
    <link rel="stylesheet" media="(max-width: 768px)" href="css/main_small.css" />

    <link rel="stylesheet" type="text/css" href="css/signup.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="setting.js"></script>
</head>

<body>
    <div class="body__container">
        <header class="section"></header>
        <div class="section section--feature">
            <div class="inner">
                <h1>회원 정보 수정</h1>
                <form method="POST" action="#">
                    <div class="form--style">
                        <div class="form-group">
                            <label for="아이디">아이디</label>
                            <input type="text" class="form-control" value="ssafy">
                        </div>
                        <div class="form-group">
                            <label for="패스워드">패스워드</label>
                            <input type="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="패스워드 확인">패스워드 확인</label>
                            <input type="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="이름">이름</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="전화번호">전화번호</label>
                            <input type="tel" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="이메일">이메일</label>
                            <input type="email" class="form-control">
                        </div>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn--primary">수정</button>
                        <button class="btn btn--danger">취소</button>
                    </div>
                </form>
            </div>
        </div>
        <footer class="section"></footer>
    </div>
</body>

</html>
